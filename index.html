<head>

    <link rel="stylesheet" href="style.css">


    <title>Pinterest</title>
</head>

<body>

    <header>
        <nav>
            <a  href="https://mx.pinterest.com/"><img id="pinteresticon" style="width:40px;" src="assets/pinteresticon.png" alt="">

            <div class="left items">

                    </span>

                </div>

            </div>

                <span class="material-symbols-outlined">

                </span>

                </span>

                    account_circle
                </span>

                    keyboard_arrow_down
                </span>
            </div>

        </nav>
    </header>

    <main class="contenido">
        <div class="imagenes">


            <div class="card-image">
                <img src="assets/hada1.jpg" alt="" class="img">

                    <a href="#">Guardar</a>
                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>

                </span>
            </div>
            
            <span class="material-symbols-outlined">
                more_horiz
            </span>
        </div>


        <div class="card-image">
            <img src="assets/hada2.jpg" alt="" class="img">
            <button class="button">

            </button>

                upload
            </span>

                more_horiz
            </span>
        </div>
        <span class="material-symbols-outlined">
            more_horiz
        </span>
        </div>


        <div class="card-image">

            </button>
            <span class="material-symbols-outlined oculto1">
                upload
            </span>

            <span class="material-symbols-outlined oculto2">

            more_horiz
        </span>
        </div>
